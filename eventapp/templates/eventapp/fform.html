<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>

    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="fb">Feedback:</label>
            <textarea id="fb" name="fb" class="form-control" rows="10" placeholder="Please answer this form after the event to claim your certificate. Take note that the time you answered the feedback form will be recorded, so make sure to provide your feedback only after the event." required></textarea>
        </div>

        <button type="submit" name="submit" class="btn btn-custom">Submit Feedback</button>
    </form>
</div>

<!-- Add Bootstrap JS and Popper.js if needed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
