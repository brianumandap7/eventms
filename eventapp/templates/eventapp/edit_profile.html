    .btn-custom, .btn-custom:hover {
        background-color: #092D13;
        color: white;
    }
    table {
        margin-top: 10px;
    }
    .thead {
        background-color: #092D13;

        {% csrf_token %}

        {{ form.as_p }}

        <a href="/eventapp/set_default_password/{{pk}}/{% for items in det %}{{items.username}}{% endfor %}" class="btn btn-danger">Set Default Password</a>
    </form>

    <br>
    <a href="/eventapp/manage_users" class="btn btn-secondary">Go Back</a>
