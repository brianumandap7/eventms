{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h2>Password Reset</h2>
    <p>
        You have requested a password reset for your account. To reset your password, click on the link below:
    </p>
    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
        Reset Password
    </a>
    <p>
        If you didn't request this password reset, please ignore this email.
    </p>
    <p>
        The link is valid for {{ timeout }} hours.
    </p>
</body>
</html>
